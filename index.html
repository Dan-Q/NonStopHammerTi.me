  <script type="text/javascript">
    const audio = document.createElement('audio');
    audio.loop = true;
    const progressCircle = document.getElementById('hammer-bg-circ');
    const svg = document.querySelector('svg');
    audio.ontimeupdate = function(){
      const progress = (audio.currentTime / audio.duration);
      progressCircle.style['stroke-dasharray'] = `${progress * 943}, 943`;
    }
    document.addEventListener('click', function(e){
      e.preventDefault();
      e.stopPropagation();
      const a = e.target.closest('a');
      if(!a) return;
      if(!a.matches('[href$=".mp3"]')) return;
      if(audio.paused){
        audio.src = a.href; audio.play();
        svg.classList.add('beat');
      } else {
        audio.pause();
        svg.classList.remove('beat');
      }
      audio.currentTime = 0;
    });
  </script>
